<div [formGroup]="formGroup">
  <label [htmlFor]="name">{{ name }}</label>
  <div style="position: relative">
    <input
      [id]="name"
      [formControlName]="name"
      [type]="type"
      required
      [placeholder]="default"
    />
    <svg
      class="email"
      *ngIf="type === 'email'"
      width="21"
      height="16"
      viewBox="0 0 21 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M2.5 16C1.95 16 1.47917 15.8042 1.0875 15.4125C0.695833 15.0208 0.5 14.55 0.5 14V2C0.5 1.45 0.695833 0.979167 1.0875 0.5875C1.47917 0.195833 1.95 0 2.5 0H18.5C19.05 0 19.5208 0.195833 19.9125 0.5875C20.3042 0.979167 20.5 1.45 20.5 2V14C20.5 14.55 20.3042 15.0208 19.9125 15.4125C19.5208 15.8042 19.05 16 18.5 16H2.5ZM10.5 9L2.5 4V14H18.5V4L10.5 9ZM10.5 7L18.5 2H2.5L10.5 7ZM2.5 4V2V14V4Z"
        fill="#363B42"
        fill-opacity="0.7"
      />
    </svg>
    <svg
      (click)="showPassword()"
      class="password"
      *ngIf="type === 'password' || name === 'password'"
      width="25"
      height="25"
      viewBox="0 0 25 25"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M1.86965 8.31055C2.90361 9.61955 7.33332 14.8105 12.5129 14.8105C17.693 14.8105 22.1227 9.61955 23.1567 8.31055C22.1227 7.00155 17.693 1.81055 12.5129 1.81055C7.33332 1.81055 2.90361 7.00155 1.86965 8.31055ZM12.5129 15.8105C6.11765 15.8105 1.06491 8.90105 0.853322 8.60705L0.639771 8.31055L0.853322 8.01405C1.06491 7.72005 6.11765 0.810547 12.5129 0.810547C18.9087 0.810547 23.9614 7.72005 24.173 8.01405L24.3865 8.31055L24.173 8.60705C23.9614 8.90105 18.9087 15.8105 12.5129 15.8105Z"
        fill="#363B42"
      />

        d="M12.5133 5.31055C10.8926 5.31055 9.57456 6.65655 9.57456 8.31055C9.57456 9.96455 10.8926 11.3105 12.5133 11.3105C14.1341 11.3105 15.4521 9.96455 15.4521 8.31055C15.4521 6.65655 14.1341 5.31055 12.5133 5.31055ZM12.5133 12.3105C10.3528 12.3105 8.59497 10.516 8.59497 8.31055C8.59497 6.10505 10.3528 4.31055 12.5133 4.31055C14.6738 4.31055 16.4317 6.10505 16.4317 8.31055C16.4317 10.516 14.6738 12.3105 12.5133 12.3105Z"
        fill="#363B42"
      />
    </svg>
  </div>
</div>
